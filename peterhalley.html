<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peter Halley</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

    <img id="randomImage" src="" alt="Peter Halley Art">

    <script>
        const images = [
            'images/2020-removebg-preview.png',
            'images/Ascendant-removebg-preview.png',
            'images/Halley+The+Covenant+2023-removebg-preview.png',
            'images/PHP+23-29-removebg-preview.png'
        ];

        const randomIndex = Math.floor(Math.random() * images.length);
        const randomImage = images[randomIndex];

        document.getElementById('randomImage').src = randomImage;
    </script>

</body>
</html>
